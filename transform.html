<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            border: 2px solid black;
        
        }
        .outer{
            background-color: aqua;
        }
        .inner{
            background-color: blueviolet;
            transform: rotate(30deg) scale(0.75);
        }
    </style>
</head>
<body>
    <div class="box outer">
        <div class="box inner">abcd-1</div>
    </div>
    <div class="box outer">
        <div class="box inner">abcd-2</div>
    </div>
    <div class="box outer">
        <div class="box inner">abcd-3</div>
    </div>
</body>
</html>
